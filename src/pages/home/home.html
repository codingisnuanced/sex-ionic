<ion-content padding no-bounce id="page-home-content">
    <header>
        <ion-grid>
            <ion-row>
                <ion-col col-5>
                    <div class="branding">
                        <h6>
                            <span class="title"><img src="assets/imgs/tosoto-logo.png" alt="Tosoto Labs">Sex</span>

                            <span class="description">

                <ion-col>

                        <button class="control" ion-button-small icon-only clear><ion-icon name="refresh"></ion-icon></button>
                    </div>
                    <div class="turns-taken">
                        <div class="valign-fix">
                            <div class="white">0 | moves</div>
                            <div class="black">moves | 0</div>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </header>
